<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Fashion Tailwind CSS</title>

    <!-- Tailwind CSS Link -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind CSS Configuration  -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#A4BC46',
                        penguin: '#FFFBF0',
                    }
                }
            }
        }
    </script>
</head>

<body>

    <header class="container mx-auto px-4 sm:flex items-center justify-around bg-penguin pb-28 pt-5 sm:pt-24">
        <div class="space-y-4">
            <h1 class="text-5xl uppercase flex flex-col font-bold">
                <span class="text-yellow-500">Be the Penguins</span>
                <span class="">of Winter</span>
            </h1>
            <p>Tempore, ea iste tenetur omnis laudantium commodi officia quasi magnam maiores rem.</p>
            <button class="uppercase bg-primary py-4 px-8 text-white flex justify-center items-center gap-1 font-medium rounded-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                buy now
            </button>
        </div>
        <div class="pt-12 sm:pt-2">
            <img class="w-full" src="images/model.png" alt="">
        </div>
    </header>


</body>

</html>
